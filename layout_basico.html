<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Básico</title>
    <style>
        /* cabeçalho do site */
        header {
            background-color: #365563;
            display: flex;
            justify-content: space-around;
        }

        /* menu do site */
        nav {
            background-color: #253f4b;
            height: 50px;
        }

        /* conteúdo principal do site */
        main {
            background-color: #446879;
            height: 400px;
            width: 70%;
        }

        /* conteúdo secundário do site */
        aside {
            background-color: #537d90;
            height: 400px;
            width: 30%;
        }

        /* rodapé do site */
        footer {
            background-color: #608da2;
            height: 150px;
        }

        /* classe que determina o funcionamento da linha */
        .row {
            display: flex;
        }

        h1 {
            color: white;


        }

        header img {
            height: 150px;
        }

        
    </style>
</head>

<body>

    <header>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Eo_circle_blue_letter-b.svg/2048px-Eo_circle_blue_letter-b.svg.png" alt="Logo">
        
        <h1>BTech</h1>
        
    </header>
    <nav></nav>
    <div class="row">
        <main></main>
        <aside></aside>
    </div>
    <footer></footer>


</body>

</html>
