<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura para imagens</title>
    <link rel="shortcut icon" href="pic/logojuventude.png" type="image/x-icon">

    <style>
        body{
            background-image: url(pic/logofortaleza.png), url(pic/wp.gif);
            background-repeat: no-repeat;
            background-size: contain, cover;
            background-attachment: scroll, fixed;
            background-position-x: 0px, -10px;

        }
    </style>
</head>
<body>
    <h1>Estrutura de Imagens</h1>
    <img src="pic/starwarslogo3.png" alt="Logo do Star Wars" title="Star Wars">

    <h2>Imagem com link</h2>
    <a href="https://pt.wikipedia.org/wiki/Star_Wars" target="_blank">
        <img src="pic/starwarslogo3.png" alt="Logo do Star Wars">
    </a>

    <h2>Imagem mapeada</h2>
    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="pic/workplace.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="Notebook" title="Notebook" href="https://pt.wikipedia.org/wiki/Laptop" coords="37,44,270,351" shape="rect">
    <area target="_blank" alt="Capuccino" title="Capuccino" href="https://pt.wikipedia.org/wiki/Cappuccino" coords="336,300,49" shape="circle">
    <area target="_blank" alt="Smartphone" title="Smartphone" href="https://pt.wikipedia.org/wiki/Smartphone" coords="287,169,328,169,336,248,295,247" shape="poly">

    <h1>Vídeos</h1>
    <video controls>
        <source src="movies/mov_bbb.mp4">
    </video>

    <h1>Áudios</h1>
    <audio controls>
        <source src="audio/horse.mp3">
    </audio>

    <h1>Iframe</h1>
    <h2>YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QSmScADQxPw?si=NAYidtg_PUpgRUa9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Google Maps</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15152.101803706237!2d-64.83558549924093!3d18.300444246552566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8c051168c4c9f33d%3A0x4b2c4e6907c7bce7!2sLittle%20Saint%20James!5e0!3m2!1spt-BR!2sbr!4v1719496555142!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



</map>
</body>
</html>
